name: Deploy to Server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Приватный ключ для доступа к серверу

      - name: Deploy via rsync
        run: |
          rsync -avz --delete --exclude='.git/' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ user@server_ip:/path/to/target/folder/

      # Альтернатива: выполнение команд на сервере через SSH
      - name: Run commands on server
        run: |
          ssh -o StrictHostKeyChecking=no user@server_ip "
            cd /path/to/project &&
            git pull origin main &&
            npm install &&
            pm2 restart app.js
          "
